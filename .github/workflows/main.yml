name: 'Dependency Review'
on:
  pull_request:
    branches: 
      - "main" 
    paths-ignore: 
      - ".devcontainer/**"
      - ".github/**"
      - ".gitignore"
      - "README.md"
  push:
    branches: 
      - "main"
    paths-ignore: 
      - ".devcontainer/**"
      - ".github/**"
      - ".gitignore"
      - "README.md"


permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4
